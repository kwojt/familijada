<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>Familiada - kontrola</title>
    <link rel="stylesheet" href="css/index.bundle.css">
</head>

<body>
    Familiada v. 0.1.0
    <br>
    <br>
    <input type="button" id="btn-open-window" value="Open game window"></input>
    <br>

    <div class="screen important" id="view_splash">
        <h2>Settings</h2>
        <label for="txt-team-1">Left team: </label>
        <input type="text" id="txt-team-1" id="txt-team-1"></input>
        <br />
        <label for="txt-team-2">Right team: </label>
        <input type="text" id="txt-team-2" id="txt-team-2"></input>
        <br />
        <input type="button" id="btn-next-round" value="start first round"></input>
    </div>

    <div class="screen" id="view_rounds">
        <h2>Round
            <span id="round"></span>
        </h2>
        <h3>Answers</h3>
        <div id="answers">
            <!-- placeholder for answers, filled using JS -->
        </div>
        <div id="misses">
            <input type="button" id="btn_miss0" value="Mistake (left team)" onclick="wrong_answer_given(0);"></input>
            <input type="button" id="btn_miss1" value="Mistake (right team)" onclick="wrong_answer_given(1);"></input>
        </div>

        <h3>End of round</h3>
        <input type="button" id="btn_left_wins" value="left team wins" onclick="team_won_round(0);"></input>
        <input type="button" id="btn_right_wins" value="right team wins" onclick="team_won_round(1);"></input>
        <br />
        <input type="button" id="btn_next_round" value="go to next round" onclick="goto_next_round();"></input>
        <input type="button" id="btn_goto_finals" value="go to finals" onclick="goto_screen('finals');"></input>
    </div>

    <h2>Sounds</h2>
    <input type="checkbox" id="chk-mute">!!! MUTE SOUNDS !!!</input>
    <span class="warning">FUNKCJA NIESTABILNA</span>
    <br />
    <input type="checkbox" id="chk-intro-mute">no intro</input>
    <br />

    <script src="js/index.bundle.js"></script>
</body>

</html>
