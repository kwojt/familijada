<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <title>Familiada</title>
    <link rel="stylesheet" href="css/board.bundle.css">
</head>
<body id="board">

    <div id="board-intro"><img src="img/logo.png" alt="logo" id="intro-logo"></div>

    <div id="board-game">
        Test
        <div id="board-top-bar">
            <div id="points-left"></div>
            <div id="points-sum"></div>
            <div id="point-right"></div>
        </div>

        <div id="board-date-bar">
            <span id="weekday"></span>
            <span id="date"></span>
            <span id="hour"></span>
        </div>

        <div id="board-main-bar">
            <div id="left-error"></div>
            <div id="answers"></div>
            <div id="answers-points"></div>
            <div id="answers-points-sum"></div>
            <div id="right-error"></div>
        </div>
    </div>  
    
    <script src="js/board.bundle.js"></script>
</body>
</html>
